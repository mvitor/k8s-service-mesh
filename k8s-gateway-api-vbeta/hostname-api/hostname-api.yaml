apiVersion: apps/v1
kind: Deployment
metadata:
  name: hostname-api
  labels:
    app: hostname-api
spec:
  selector:
    matchLabels:
      app: hostname-api
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: hostname-api
    spec:
      containers:
      - name: hostname-api
        image: mvitor/hostname-golang-api:latest
        imagePullPolicy : Always
        ports:
        - containerPort: 8080
        env:
        - name: "ENVIRONMENT"
          value: "DEV"
---
apiVersion: v1
kind: Service
metadata:
  name: hostname-api-service
  labels:
    app: hostname-api-service
spec:
  type: ClusterIP
  selector:
    app: hostname-api
  ports:
    - protocol: TCP
      name: http
      port: 80
      targetPort: 8080